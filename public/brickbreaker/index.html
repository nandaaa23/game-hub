<!DOCTYPE html>
<html>
<head>
    <title>Body Tracking Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container-div">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <video id="videoElement" playsinline></video>
            <div class="stats">
                <div>Lives: <span id="livesElement"></span></div>
                <div>Score: <span id="scoreElement">0</span></div>
            </div>
        </div>

        <div class="game-footer-div">
            </div>

        <div id="startModal" class="modal">
            <div class="modal-content">
                <h2>BODY NINJA</h2>
                <p>âœ‹ Use your hands to slice the fruit!</p>
                <button class="start-button" id="startButton">Start Game</button>
            </div>
        </div>

        <div id="gameOverModal" class="game-over-modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="stats-grid">
                    <div class="label">Final Score:</div>
                    <div id="finalScore">0</div>
                </div>
                <button class="restart-button" id="restartButton">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
